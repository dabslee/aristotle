{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Module
{% endblock %}

{% block content %}
<h2>Create a new module</h2>
<form action="{% url 'forum:createmodule' course_id=selected_course.uuid %}" method="post" class="form">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Submit" class="btn btn-primary mt-3">
</form>
{% endblock %}
