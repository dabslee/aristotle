{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create a new course</h2>
<form action="{% url 'forum:createcourse' %}" method="post" class="form">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
